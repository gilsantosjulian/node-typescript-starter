steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - kms
  - decrypt
  - --ciphertext-file=dist/config/encrypted-files/${_ENCRYPTED_FILE}
  - --plaintext-file=dist/config/.env
  - --location=us-east1
  - --keyring=${_KEYRING}
  - --key=${_KEY}
  dir: ${_MICROSERVICE}
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: ${_MICROSERVICE}
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['app', 'deploy', '${_YAML_FILE}']
  dir: ${_MICROSERVICE}
timeout: "1600s"
